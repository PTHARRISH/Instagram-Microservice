name: pre-commit

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  run-pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Detect changed microservices
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*-service/**

      - name: List changed paths
        run: echo "${{ steps.changed.outputs.all_modified_files }}"

      - name: Extract service names
        id: services
        run: |
          services=$(echo "${{ steps.changed.outputs.all_modified_files }}" \
            | grep -oE '[^/]+-service' | sort -u | tr '\n' ' ')
          echo "services=$services" >> $GITHUB_OUTPUT

      - name: Show detected services
        run: echo "Services found: ${{ steps.services.outputs.services }}"

      - name: Run pre-commit per service
        if: ${{ steps.services.outputs.services != '' }}
        run: |
          for service in ${{ steps.services.outputs.services }}; do
            echo "Running pre-commit in $service"
            cd $service

            uv sync
            uv tool install pre-commit
            pre-commit run --all-files --show-diff-on-failure

            cd ..
          done
