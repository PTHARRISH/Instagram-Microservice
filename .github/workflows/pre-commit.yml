name: pre-commit

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  run-pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v3

      - name: Detect services that changed
        id: changed
        run: |
          echo "services=$(git diff --name-only HEAD~1 HEAD | grep -o '^[^/]*-service' | sort -u | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Show detected services
        run: echo "Changed services: ${{ steps.changed.outputs.services }}"

      - name: Run pre-commit for each service
        if: ${{ steps.changed.outputs.services != '' }}
        run: |
          for service in ${{ steps.changed.outputs.services }}; do
            echo "Running for $service"
            cd $service

            # Install dependencies
            uv sync

            # Install pre-commit
            uv tool install pre-commit

            # Run pre-commit
            pre-commit run --all-files --show-diff-on-failure

            cd ..
          done
